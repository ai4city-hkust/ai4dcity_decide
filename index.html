        //滚动显示动画
        const FadeInSection = ({ children, className = "" }) => {
            const [isVisible, setVisible] = useState(false);
            const domRef = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => setVisible(entry.isIntersecting));
                });
                if (domRef.current) observer.observe(domRef.current);
                return () => {
                    if (domRef.current) observer.unobserve(domRef.current);
                };
            }, []);

            return (
                <div
                    className={`fade-in-section ${isVisible ? 'is-visible' : ''} ${className}`}
                    ref={domRef}
                >
                    {children}
                </div>
            );
        };

        // ==========================================
        // 5. 主程序 (App)
        // ==========================================

        function App() {
          const [currentPage, setCurrentPage] = useState('home');
          const [articleId, setArticleId] = useState('seminar');
          const aboutRef = useRef(null);
          useEffect(() => {
            const handlePopState = (event) => {
              // 如果历史记录中有状态，就恢复该状态
              if (event.state) {
                if (event.state.articleId) {
                  setArticleId(event.state.articleId);
                }
                setCurrentPage(event.state.pageId);
              } else {
                // 如果回退到了初始入口，默认回到 home
                setCurrentPage('home');
              }
            };

            window.addEventListener('popstate', handlePopState);
            return () => window.removeEventListener('popstate', handlePopState);
          }, []);
          useEffect(() => {
            window.scrollTo(0, 0);
          }, [currentPage]);

          const scrollToAbout = () => {
              if (currentPage !== 'home') {
                  setCurrentPage('home');
                  setTimeout(() => {
                      aboutRef.current?.scrollIntoView({ behavior: 'smooth' });
                  }, 100);
              } else {
                  aboutRef.current?.scrollIntoView({ behavior: 'smooth' });
              }
          };
          
          const handleSetPage = (pageId, newArticleId = null) => {
            // 如果点击的是当前页，不重复推入历史 (避免历史栈冗余)
            if (pageId === currentPage && newArticleId === articleId) return;

            if (pageId === 'article' && newArticleId) {
              setArticleId(newArticleId);
            }
            setCurrentPage(pageId);

            // 核心修改：告诉浏览器“我跳转了”，并保存状态
            // 格式: window.history.pushState(state对象, 标题, URL显示后缀)
            // 这里用 `?page=${pageId}` 只是为了让URL看起来有变化，方便分享(可选)，实际上逻辑全靠 state 对象
            const urlDisplay = newArticleId ? `?page=${pageId}&id=${newArticleId}` : `?page=${pageId}`;
            window.history.pushState({ pageId, articleId: newArticleId }, '', urlDisplay);
          };
          const renderPage = () => {
            switch(currentPage) {
              case 'home': return <HomePage setPage={handleSetPage} aboutRef={aboutRef} />;
              case 'team': return <TeamPage />;
              case 'research': return <ResearchPage />;
              case 'publication': return <PublicationPage />;
              case 'resources': return <ResourcesPage />;
              case 'article': return <ArticlePage articleId={articleId} />;
              case 'about': return <AboutPage />;
              default: return <div className="pt-32 text-center min-h-[50vh]">Page Under Construction</div>;
            }
          };

          return (
            <div className="font-sans text-black min-h-screen flex flex-col bg-white">
              <Navbar currentPage={currentPage} setPage={handleSetPage} scrollToAbout={scrollToAbout} />
              <main className="flex-grow">
                {renderPage()}
              </main>
              <Footer setPage={handleSetPage} scrollToAbout={scrollToAbout} />
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
