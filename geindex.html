        const FadeInSection = ({ children, className = "" }) => {
            const [isVisible, setVisible] = useState(false);
            const domRef = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => setVisible(entry.isIntersecting));
                }, { threshold: 0.1 });
                if (domRef.current) observer.observe(domRef.current);
                return () => {
                    if (domRef.current) observer.unobserve(domRef.current);
                };
            }, []);

            return (
                <div
                    className={`fade-in-section ${isVisible ? 'is-visible' : ''} ${className}`}
                    ref={domRef}
                >
                    {children}
                </div>
            );
        };

          const aboutRef = useRef(null);

          useEffect(() => {
            window.scrollTo(0, 0);
          }, [currentPage]);

          const scrollToAbout = () => {
              if (currentPage !== 'home') {
                  setCurrentPage('home');
                  setTimeout(() => aboutRef.current?.scrollIntoView({ behavior: 'smooth' }), 100);
              } else {
                  aboutRef.current?.scrollIntoView({ behavior: 'smooth' });
              }
          };
          
          const handleSetPage = (pageId, newArticleId) => {
             if (pageId === 'article' && newArticleId) setArticleId(newArticleId);
             setCurrentPage(pageId);
          };

          const renderPage = () => {
            switch(currentPage) {
              case 'home': return <HomePage setPage={handleSetPage} aboutRef={aboutRef} />;
              case 'team': return <TeamPage />;
              case 'research': return <ResearchPage />;
              case 'publication': return <PublicationPage />;
              case 'resources': return <ResourcesPage />;
              case 'article': return <ArticlePage articleId={articleId} />;
              default: return <div className="pt-32 text-center min-h-[50vh]">Page Under Construction</div>;
            }
          };

          return (
            <div className="font-sans text-slate-900 min-h-screen flex flex-col bg-white selection:bg-blue-100 selection:text-blue-900">
